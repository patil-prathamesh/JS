<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parentt = document.querySelector('.parent')
    console.log(parentt);
    console.log(parentt.children);
    for (let i = 0; i < parentt.children.length; i++) {
        console.log(parentt.children[i].innerText);
    }
    parentt.children[1].style.color = 'orange'
    console.log(parentt.lastElementChild.innerText);
    const dayone = document.querySelector('.day')
    console.log(dayone);
    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling);
    console.log(parentt.childNodes);
</script>
</html>
